		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
							Payment Details
							</h3>
							<div class="checkbox pull-right">
								<label>
									<input type="checkbox" />
									Remember
								</label>
							</div>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="cardNumber">
									Card Number</label>
									<div class="input-group">
										<input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
										required autofocus />
										<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-7 col-md-7">
										<label>Expiry Date</label>
										<div class="form-group">
											<!-- <label for="expiryMonth">
											Expiry Date</label> -->
											<div class="col-xs-6 col-lg-6 pl-ziro" style="
												padding-left: 0px;
												">
												<input type="text" class="form-control" id="expiryMonth" placeholder="MM" required />
											</div>
											<div class="col-xs-6 col-lg-6 pl-ziro">
												<input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
											</div>
										</div>
										<div class="col-xs-5 col-md-5 pull-right">
											<div class="form-group">
												<label for="cvv">
												CVV</label>
												<input type="password" class="form-control" id="cvv" placeholder="CVV" required />
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<br/>
						<a href="http://www.jquery2dotnet.com" class="btn btn-info btn-lg btn-block" role="button">Add Payment Method</a>
