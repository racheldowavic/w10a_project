  <div class="container">
    <!-- Please Login -->
    <h2>Login to UPS Event Management System</h2>
    <form class="well span8 form-signin" role="form">
    <!-- Username -->
    <input type="username" class="form-control" placeholder="Username" required autofocus>
    <!-- Password -->
    <input type="password" class="form-control" placeholder="Password" required autofocus>
    <!-- Remember Me, System User -->
    <div class="row">
     <div class="checkbox">
      <label>
      <input type="checkbox">Remember Me
    </label>
     </div>
     <div class="checkbox">
      <label>
      <input type="checkbox">System User
    </label>
     </div>
    </div>
    <!-- Submit -->
    <!-- <button class="btn btn-lg btn-info" type="submit">Login</button> -->
